<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>SF-Muni</title>
    <meta name="description" content="Visualization of real-time positions of San Francisco's buses and trains (SF Muni)">
    <meta name="keywords" content="san francisco, buses, trains">
    <meta name="author" content="Lian Liu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="SFM">
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <h3 class="text-muted">SF-Muni</h3>
      </div>
      <div ng-controller="MainCtrl as Main">
          <div 
            menu></div>
      </div>  

      <div ng-view=""></div>

      <div class="footer">
        <p>Developed by <a href="http://lianliu22.com/" target="_blank">Lian Liu</a></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery-xml2json/src/xml2json.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- utilities -->
    <script src='scripts/util/extendD3.js'></script>
    <script src="scripts/util/drawMap.js"></script>
    <script src="scripts/util/webServiceHelpers.js"></script>
    <script src="scripts/util/interactions.js"></script>

    <!-- services -->
    <script src="scripts/services/d3service.js"></script>
    <script src="scripts/services/muniService.js"></script>
    <script src="scripts/services/mapService.js"></script>
    <script src="scripts/services/routeService.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>


    <!-- directives -->
    <script src="scripts/directives/menu.js"></script>
    <script src="scripts/directives/map.js"></script>

    <!-- endbuild -->
</body>
</html>
